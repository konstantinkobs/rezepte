{% assign rezept = include.rezept %}
<div class="item">
    <a href="{{ rezept.url | relative_url }}">
        <div class="line">
            <span class="rezeptname">{{ rezept.title }}</span>
            
            <span class="tags">
                {% for tag in rezept.tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
        </div>
    </a>
</div>
