<div class="tag-card">
    <div class="tag-card-header" style="background-image: url('{{ site.baseurl }}/assets/img/tags/{{ include.tag }}.jpg')">
        <h1 class="tag-card-title">{{ include.tag }}</h1>
    </div>

    <div class="tag-card-list">
        {% for rezept in include.rezepte %}
            <a class="item" href="{{ rezept.url | relative_url }}">{{ rezept.name }}</a>
        {% endfor %}
    </div>
</div>
