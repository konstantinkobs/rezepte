title: Rezepte
collections:
  posts:
    title: Posts
    output: true
  rezepte:
    title: Rezepte
    output: true
    permalink: "/r/:name"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: _rezepte
  values:
    layout: rezept
description: Eine Sammlung von Rezepten, damit wir sie immer zur Verfügung haben.
baseurl: ''
exclude:
- excluded
##############################
### Prose.io configuration ###
##############################
prose:
  rooturl: '_rezepte'
  siteurl: 'http://rezepte-la.ga/'
  relativeLinks: 'https://rezepte-la.ga/links.jsonp'
  media: 'media'
  #ignore:
    #- index.md
  metadata:
    _rezepte:
      - name: "name"
        field:
          element: "text"
          label: "Titel des Rezepts"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Füge Tags hinzu"
          options: "https://rezepte-la.ga/tags.jsonp"
          alterable: false
      - name: "link"
        field:
          element: "text"
          label: "Link zum Rezept"
          placeholder: "Link"
          help: "Dieses Feld musst du nur ausfüllen, wenn du das Rezept aus dem Internet hast."
      - name: "zutaten"
        field:
          element: "multiselect"
          label: "Zutaten"
          help: "Bitte zuerst die Mengenangabe, dann ZWEI Leerzeichen, dann die Zutat nennen"
          alterable: true
      - name: "published"
        field:
          element: "hidden"
          value: true
