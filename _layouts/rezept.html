{% include header.html %}

<div class="container-rezept">
    <div class="header title">
        <h1>{{ page.title }}</h1>
    </div>
    
    <div class="zutaten">
        <table>
        {% for zutat in page.zutaten %}
            <tr>
                {% assign parts = zutat | split: "  " %}
                <td class="menge">{{ parts[0] }}</td>
                <td class="zutat">{{ parts[1] }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    
    <div class="anleitung">
        {{ content }}
    </div>

    <div class="footer">
        {% if page.link %}
            <a class="quelle" href="{{ page.link }}">Link zum Ursprungsrezept</a>
        {% endif %}
    </div>
</div>

{% include footer.html %}
